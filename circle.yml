machine:
  python:
    version: 3.4.3
  pre:
    - sudo su -c "useradd smbtest -U -s /bin/bash -m"
    - sudo apt-get update;
    - sudo apt-get install samba p7zip;
    - p7zip -d pysmb/tests/smbtest.7z
    - sudo mv smbtest/smb.conf /etc/samba/
    - sudo mv smbtest /tmp
    - sudo chown smbtest:smbtest /tmp/smbtest
    - sudo find /tmp/smbtest -type d -exec chmod 775 {} \;
    - sudo find /tmp/smbtest -type f -exec chmod 664 {} \;
    - sudo /etc/init.d/samba reload
  post:
    - pyenv global 2.7.8
